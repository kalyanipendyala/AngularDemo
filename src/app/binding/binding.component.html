
<p>Binding</p>

<input type="text" [(ngModel)]="name" (keyup.enter)="onKeyup($event.target.value)" (click)="onClick()"/>
<button class="btn btn-primary " [style.background-color]="name? 'green' :'red'" style="margin:10px;">styleBinding</button>

<button class="btn" [class.btn-warning]="name == ''" [class.btn-primary]="name" >ClassBinding</button>
<p>UpperCase Pipe:{{name |uppercase }}</p>
